<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Invoice PDF</title>
        <link href="output-style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Caprasimo&family=Gravitas+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playpen+Sans:wght@100..800&family=Rubik+Doodle+Shadow&family=Titan+One&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    </head>
    
    <script type="module" src="script.js"></script>
        <script type="module">
        import {createPDF, calculatePrice} from './script.js';
        window.createPDF = createPDF;
        window.calculatePrice = calculatePrice;
        createPDF();
        calculatePrice();
    </script>

<body>
    
    
    <center>


    <div class = "orderPDF"> 
        <h1 class>
            Invoice
        </h1>
        <hr class = "solid">
        <br>

        <div class = "row">
            <div>
                <label class="label">Issued to:</label>
                <p id = "issued-to"></p>
            </div>

            <div>
                <label class="label">Date: </label>
                <p id = "date"></p>
            </div>
        </div>

        <div class = "row2">
            <div>
                <label class="label">Requested By:</label>
                <p id = "requested-by"></p>
            </div>

            <div>
                <label class="label">Pay To:</label>
                <p id = "bill-to">Visual Arts Department</p>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <div class = row3>
            <div style = "width: 40%;">
                <label class="label">
                    Title 
                    <hr class = solid>
                </label>   
                <p id = "title"></p>
            </div>

            <div>
                <label class = "label">
                    QTY
                    <hr class = solid>
                </label>
                <p id = "quantity"></p>
            </div>

            <div>
                <label class = "label">
                    Amount (per item)
                    <hr class = solid>
                </label>
                <p id = "amount"></p>
            </div>
        </div>
       
        
        <div class = "title-output">

        </div>
        <hr class = solid>
        <p class="label">
            Total:
        </p>
        <p id = total></p>

    </div>
    </center>
</body>
