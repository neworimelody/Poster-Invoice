    <center>
         <div class = "rectangle"> 
            <h1>
                Submit Order 
            </h1>
            <hr class="solid">
            
            <div class="row">
                <div class="half">
                <label class = "inputs">Title<span class="highlight">*</span></label>
                <br>
                <input style = "height: 30px; width: 90%; font-size: 100%; font-family: 'Open Sans', sans-serif;"  type = "text" id = "title"> 
                </div>
                <div class="half">
                <label class = "inputs">Date Invoiced<span class="highlight">*</span></label>
                <br>
                <input style = "height: 30px; width: 50%; font-size: 100%; font-family: 'Open Sans', sans-serif;" type = date id = "date">
                </div>
            </div>
            <br>
            
            <div class = "row">
                <div class = "half2">
                    <div><label class = "inputs">Width<span class="highlight">*</span></label></div>
                    <div><input style = "height: 30px; width: 45%; font-size: 100%; font-family: 'Open Sans', sans-serif;" type = text id = "width"> in</div>
                </div>
                <div class = "half2">
                    <div><label class = "inputs">Height<span class="highlight">*</span></label></div>
                    <div><input style = "height: 30px; width: 45%; font-size: 100%; font-family: 'Open Sans', sans-serif;" type = text id = "width"> in</div>
                </div>
                <div class = "half3">
                    <label class = "inputs">Mounting<span class="highlight">*</span></label>
                    <br>
                    <div class="checkbox"><input name="mounting" type = "radio" id="foamBoard"><label for="foamBoard">Foam Board</label>
                    <input name="mounting" type = "radio" id="matBoard"><label for="matBoard">Mat Board</label>
                    <input name = "mounting" type = "radio" id = "none"><label for="none">None</label>
                    </div>
                </div>
            </div>
            <br>

            <div class = "row">
                <div style = "width: 50%;" class = "half4">
                    <div><label class = "inputs">Quantity<span class="highlight">*</span></label></div>
                    <div><input style = "height: 30px; width: 50%; font-size: 100%; font-family: 'Open Sans', sans-serif;" type = text id = "quantity"></div>
                </div>
                <div class = "half4">
                    <div><label class = "inputs">Bill To<span class="highlight">*</span></label></div>
                    <div><input style = "height: 30px; width: 80%; font-size: 100%; font-family: 'Open Sans', sans-serif;" type = text id = "bill"></div>
                </div>
                <div class = "half4">
                    <div><label class = "inputs">Request From<span class="highlight">*</span></label></div>
                    <div><input style = "height: 30px; width: 80%; font-size: 100%; font-family: 'Open Sans', sans-serif;" type = text id = "requestFrom"></div>
                </div>
            </div>
            <br>

            <div class = "row">
                <div class = "desc">
                    <div><label class = "inputs">Description</label>
                    <textarea id="description"></textarea> </div>
                </div>
            </div>
            
            <div class = "row">
                <button id = "submit-order"> Submit Order to Invoice</button>
                <button id = "add-to-order"> Add to Order</button>
            </div>
        </div>
